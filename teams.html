<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Teams</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- My CSS -->
    <link rel="stylesheet" href="src/scss/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg">
        <!-- Container wrapper -->
        <div class="container-xl">
          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbar-main"
            aria-controls="navbar-main"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>

          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbar-main">
            <!-- Navbar brand -->
            <a
              class="navbar-brand ripple"
              data-mdb-ripple-color="#2962FF"
              href="index.html"
            >
              <span class="navbar-title">EURO 2024</span>
            </a>
            <!-- Navbar brand -->

            <!-- Links -->
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a
                  class="nav-link ripple"
                  data-mdb-ripple-color="#2962FF"
                  href="teams.html"
                  >Teams</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link ripple"
                  data-mdb-ripple-color="#2962FF"
                  href="#"
                  >Stadiums</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link ripple"
                  data-mdb-ripple-color="#2962FF"
                  href="#"
                  >Group Stage</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link ripple"
                  data-mdb-ripple-color="#2962FF"
                  href="#"
                  >Play-off</a
                >
              </li>
            </ul>
            <!-- Links -->
          </div>
          <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->

      <!-- Intro -->
      <section
        class="intro-teams shadow-5-strong mb-lg-7 mb-5"
        style="background-image: url('img/grass.jpg')"
      >
        <div
          class="mask-dark h-100 d-flex flex-column justify-content-center text-center"
        >
          <h1 class="title mb-4">All qualified teams</h1>
          <h2 class="sub-title">24 teams</h2>
        </div>
      </section>
      <!-- Intro -->
    </header>
    <!-- Header -->

    <!-- Main -->
    <main>
      <!-- Container -->
      <section class="container-fluid bg-light m-0 p-5">
        <!-- Grid Row -->
        <div
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-5"
        >
          <!-- Column 1 -->
          <div class="col">
            <!-- Card -->
            <div class="card card-team rounded-6 h-100">
              <!-- Card Image -->
              <div
                class="mt-n3 bg-image hover-overlay ripple mx-3 shadow-4-strong rounded-6 card-image"
                data-mdb-ripple-color="light"
              >
                <img
                  src="img/wembley.jpg"
                  class="img-fluid"
                  alt="Wembley Stadium"
                />
                <a href="#!">
                  <div class="mask card-mask"></div>
                </a>
              </div>
              <!-- Card Image -->

              <!-- Card Header -->
              <div class="card-header">
                <div class="badge badge-primary p-3 rounded-circle">
                  <i class="flag flag-england m-0 p-0"></i>
                </div>
              </div>
              <!-- Card Header -->

              <!-- Card Body -->
              <div class="card-body px-5 pb-3 pt-1 m-0">
                <div class="badge badge-primary w-100 p-3 rounded-pill">
                  England
                </div>
              </div>
              <!-- Card Body -->
            </div>
            <!-- Card -->
          </div>
          <!-- Column 1 -->
        </div>
        <!-- Grid Row -->
      </section>
      <!-- Container -->
    </main>
    <!-- Main -->

    <!-- Footer -->
    <footer></footer>
    <!-- Footer -->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="src/js/style.js"></script>
  </body>
</html>
